<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="one.css">
    <script src="https://kit.fontawesome.com/df6b40d3a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="photoes/468-thumbnail.png" class="song-img"  >
            <h1> Aadat</h1>
            <p>ft. atif Aslam </p>


            <audio controls id="song">
                <source src="music/Aadat_-_Aatif-(Mr-Jatt.com).mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play " id="ctrl-icon" ></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
         </div>

    </div>
    <script src="one.js"></script>
</body>
</html>
